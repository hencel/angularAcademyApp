<div class="searcher-container searcher">
    <label class="searcher-label">Find info about European capital:</label>
    <div>
        <div class="searcher-bar">
            <input placeholder="Type search phrase" (keyup)="searchHandler($event)" />
            <app-autocomplete *ngIf="list.length != 0" [items]="list"></app-autocomplete>
        </div>
        <button>Find</button>
    </div>
</div>
